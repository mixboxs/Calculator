<!doctype html>
<html ng-app = "myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
     <script src="js/app.js"></script>
  </head>

  <body>
    <div ng-controller="TodoController">

      <label>Number 1:</label>
      <input type="text" ng-model="num1" placeholder="Enter a name here">
      {{setNum1()}}
</div>



    <div ng-controller="SecondController">
       <label>Number 2:</label>
      <input type="text" ng-model="num2" placeholder="Enter a name here">
      {{setNum2()}}
</div>


    <div ng-controller="ThirdController">
    {{getResult()}}

      <button ng-click="plus()">+</button>
      <button ng-click="minus()">-</button>
      <button ng-click="kun()">*</button>
      <button ng-click="han()">/</button>

      <h1>{{number1}} {{op}} {{number2}} = {{result}}</h1>
</div>
  </body>
</html>
